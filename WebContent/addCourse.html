    <script src="js/vue.js"></script>

</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">

                <li><a href="index.html" target="_blank">网站首页</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe018;</i>系统管理</a>
                    <ul class="sub-menu">
                    	<li><a href="houtai.html"><i class="icon-font">&#xe046;</i>添加新闻</a></li>
                        <li class="newsli">
                        	<a href="managerNews.html"><i class="icon-font">&#xe017;</i>新闻管理</a>
                        	<ul class="news">
                        		<li typeid="1" type="热点要闻"><a>热点要闻</a></li>
                        		<li typeid="2" type="校园媒体"><a>校园媒体</a></li>
                        		<li typeid="3" type="学研动态"><a>学研动态</a></li>

                        <li class="courseli">
                        	<a ><i class="icon-font">&#xe037;</i>专业管理</a>
                        	<ul class="course">
                        		<li><a href="addCourse.html">添加专业</a></li>
                        		<li><a href="deleteCourse.html">删除专业</a></li>
                        	</ul>
                        </li>
                       <li><a href="deleteStudent.html"><i class="icon-font">&#xe046;</i>学生管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎使用某某大学后台管理系统。</span></div>
        </div>
        <div class="result-wrap">
        	<div id="major">
        		<table class="majorTable">
        			<tr>
        				<td>所属学院：</td>
        				<td>
        					<select class="xname majorInput">
        						<option v-for="x in xueyuan">{{x.xname}}</option>
        					</select>
       					</td>
        			</tr>
        			<tr>
        				<td>专业名称：</td>
        				<td><input class="majorName majorInput" type="text"/></td>
        			</tr>
        			<tr>
        				<td>上传图片：</td>
        				<td><input class="majorImg majorInput" type="file"/></td>
        			</tr>
        			<tr>
        				<td>专业介绍：</td>
        				<td><textarea class="majorDesc" cols="60" rows="8"></textarea></td>
        			</tr>
        			<tr>
        				<td><input type="button" class="addMajor" value="添加专业"/></td>
        			</tr>
        		</table>
        	</div>
        </div>
